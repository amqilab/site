name: Update Recent Images

on:
  push:
    paths:
      - 'recents/*.jpg'
      - 'recents/*.jpeg'
      - 'recents/*.png'
  workflow_dispatch:  # Allows manual trigger

permissions:
  contents: write

jobs:
  update-images-json:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      
      - name: List recents folder
        run: |
          echo "Files in recents/:"
          ls -la recents/
      
      - name: Update images.json
        run: |
          python3 update_recents.py
          echo "Generated images.json:"
          cat recents/images.json
      
      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet recents/images.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes detected in images.json"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Changes detected in images.json"
            git diff recents/images.json
          fi
      
      - name: Commit and push if changed
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add recents/images.json
          git commit -m "Auto-update images.json [skip ci]"
          git push
